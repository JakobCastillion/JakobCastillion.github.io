<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>
	<style>
		body {
			background-image: url("img/boxbackground.png");
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: 100% 100%;
		}
		.box {
			width: 70px;
			height: 70px;
			background-color: teal;
			font-size: 300%;
			text-align: center;
			user-select: none;
			display: block;
			position: absolute;
			top: 100px;
			/* Change me! */
			left: 200px;
		
		}

		.board {
			height: 100vh;
		}
	</style>
	<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

</head>

<body class="board">
	<!-- HTML for the box -->

	<div class="box">?</div>

	<script>
		(function () {
			'use strict'
			/* global jQuery */

			//////////////////////////////////////////////////////////////////
			/////////////////// SETUP DO NOT DELETE //////////////////////////
			//////////////////////////////////////////////////////////////////

			var box = jQuery('.box');	// reference to the HTML .box element
			var board = jQuery('.board');	// reference to the HTML .board element
			var boardWidth = board.width();	// the maximum X-Coordinate of the screen

			// Every 50 milliseconds, call the update Function (see below)
			var interval = setInterval(update, 50);

			function endGame (){
			clearInterval(interval);
			}

			// Every time the box is clicked, call the handleBoxClick Function (see below)
			box.on('click', handleBoxClick);
			board.on('click', handleBackClick);
			
			// moves the Box to a new position on the screen along the X-Axis
			function moveBoxTo(newPositionX, newPositionY) {
				box.css("left", newPositionX);
				box.css("top", newPositionY)
			}

			// changes the text displayed on the Box
			function changeBoxText(newText) {
				box.text(newText);
			}

			//////////////////////////////////////////////////////////////////
			/////////////////// YOUR CODE BELOW HERE /////////////////////////
			//////////////////////////////////////////////////////////////////

			// TODO 2 - Variable declarations 
			var positionX = 0;
			var points = 0;
			var speed = 10;
			var positionY = 0 ;
			var speedY = 10;
			
			var boardHeight = jQuery(window).height();
			var colorStr;
			var miss = 0;
			/* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/
			function update() {

				moveBoxTo(positionX, positionY)
				positionX += speed
				positionY += speedY
				if (positionX > boardWidth){
					speed *= -1
				}
				if (positionX < 0){
					speed *= -1
				}
				if (positionY > boardHeight){
					speedY *= -1
				}
				if (positionY < 0){
					speedY *= -1
				}


			};

			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total, increase the speed, and move the box to
			the left side of the screen.
			*/
			alert("welcome to the box game, how many clicks can you get without missing?")

			function handleBackClick (){ 
				miss += 1 
				if (miss === 20 ) { 
					endGame(); 
					alert("LOL you missed 20 times, time is now forever stopped")
					colorStr = "rgb(250, 250, 250)"
					points = "no"



					    
					

				} 
			}
			
			function handleBoxClick() {
				var randNum = Math.random() * 800;
				var randNum2 = Math.random() * 800;
				positionX = randNum
				positionY = randNum2
				changeBoxText(points)
				if (miss < 20) {
				points += 1
				}
				if (points % 3 === 0){
				speed = 2 * points + 10;
				}
				if (miss < 20) {
				colorStr = getRandomColor ();
				}
				
			box.css("background-color", colorStr);
			};

			// HELPER FUNCTIONS	
			function getRandomColor() {
				var randColor = Math.random() * 200;
				var randColor2 = Math.random() * 200;
				var randColor3 = Math.random() * 200;
				
				 var string = "rgb("+randColor+", "+randColor2 + ", "+randColor3 + ")"
				 return string
				 
			}
			
			 
console.log(getRandomColor())

		})();
	</script>

</body>

</html>
